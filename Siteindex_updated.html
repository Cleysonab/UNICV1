<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha Estudantil - Validação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a7c59, #6b9b7a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #5a8a5a;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
        }

        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: #f0f0f0;
            border: 4px solid #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            font-size: 14px;
        }

        .student-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .course {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }

        .location {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .validity {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        .ra-number {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            letter-spacing: 1px;
        }

        .validation-section {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .validate-btn {
            background: #4a7c59;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .validate-btn:hover {
            background: #3d6b4a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .validate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .result.success {
            background: rgba(76, 175, 80, 0.2);
            color: #2e7d32;
            border: 2px solid #4caf50;
        }

        .result.error {
            background: rgba(244, 67, 54, 0.2);
            color: #c62828;
            border: 2px solid #f44336;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .photo {
                width: 120px;
                height: 120px;
            }
            
            .student-name {
                font-size: 20px;
            }
        }
    </style>
</head>

            <div class="course">Técnico em Nutrição e Dietética</div>
            <div class="location">São Paulo</div>
            <div class="validity">Validade: 23/07/2026</div>
            <div class="ra-number">RA:10769693563</div>
        </div>

        <div class="validation-section">
            <div class="input-group">
                <label for="raInput">Digite o RA para validação:</label>
                <input type="text" id="raInput" placeholder="Ex: 37537949883" maxlength="11">
            </div>
            
            <div class="input-group">
                <label for="nameInput">Digite o nome completo:</label>
                <input type="text" id="nameInput" placeholder="Nome completo do estudante">
            </div>
            
            <button class="validate-btn" onclick="validateStudent()">Validar Carteirinha</button>
            
            <div class="result" id="validationResult"></div>
        </div>
    </div>

    <script>
        function validateStudent() {
            const raInput = document.getElementById('raInput').value.trim();
            const nameInput = document.getElementById('nameInput').value.trim().toLowerCase();
            const resultDiv = document.getElementById('validationResult');
            
            // Dados da carteirinha para validação
            const validRA = '107.696.935.63';
            const validName = 'Fabrício Costa Andrade';
            
            // Limpar resultado anterior
            resultDiv.style.display = 'none';
            resultDiv.className = 'result';
            
            // Validação
            if (!raInput || !nameInput) {
                showResult('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            // Verificar RA (apenas números)
            const cleanRA = raInput.replace(/\D/g, '');
            
            if (cleanRA === validRA && nameInput === validName) {
                showResult('✅ Carteirinha válida! Estudante verificado com sucesso.', 'success');
            } else if (cleanRA === validRA && nameInput !== validName) {
                showResult('❌ RA válido, mas nome não confere.', 'error');
            } else if (cleanRA !== validRA && nameInput === validName) {
                showResult('❌ Nome válido, mas RA não confere.', 'error');
            } else {
                showResult('❌ Dados não conferem. Carteirinha inválida.', 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('validationResult');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
        
        // Permitir validação ao pressionar Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateStudent();
            }
        });
        
        // Formatar RA enquanto digita
        document.getElementById('raInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
        });
        
        // Animação de entrada
        window.addEventListener('load', function() {
            document.querySelector('.container').style.opacity = '0';
            document.querySelector('.container').style.transform = 'translateY(30px)';
            document.querySelector('.container').style.transition = 'all 0.6s ease';
            
            setTimeout(() => {
                document.querySelector('.container').style.opacity = '1';
                document.querySelector('.container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
